<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTERRRRR</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>

<footer role="contentinfo" aria-label="Rodapé do site">
  <div class="footer-container">
    <!-- Coluna 1: Logo e Confiança lado a lado -->
    <section class="footer-logo" aria-label="Logo e slogan">
      <img src="../assets/logo-footer.svg" alt="Logo BigFichas" />
      <p class="slogan">Confiança que vale ficha</p>
    </section>

    <!-- Coluna 2: Informações de Contato -->
    <section class="footer-contact" aria-labelledby="contact-title">
      <h2 id="contact-title">Informações de contato</h2>
      <ul>
        <li>
          <svg aria-hidden="true" focusable="false" ...>...</svg>
          <div class="contato-texto">
            <span>Telefone</span>
            <span>+55 (11) 1234-5678</span>
          </div>
        </li>
        <li>
          <svg aria-hidden="true" focusable="false" ...>...</svg>
          <div class="contato-texto">
            <span>Email</span>
            <span>contato@bigfichas.com</span>
          </div>
        </li>
        <li>
          <svg aria-hidden="true" focusable="false" ...>...</svg>
          <div class="contato-texto">
            <span>Localização</span>
            <span>Rua das Fichas, 123, São Paulo, SP</span>
          </div>
        </li>
        <li class="desenvolvido">
          Desenvolvido por <a href="https://devandclick.com" target="_blank" rel="noopener noreferrer">Dev&amp;Click</a>
        </li>
      </ul>
    </section>
  </div>

  <hr aria-hidden="true" />

  <div class="footer-bottom" role="contentinfo">
    <p>© 2025 BigFichas. Todos os direitos reservados.</p>
  </div>
</footer>

</body>
</html>
